name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r infra/requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 infra/ app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 infra/ app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest
      env:
        CDK_DEFAULT_ACCOUNT: "123456789012"
        CDK_DEFAULT_REGION: "us-east-1"
      run: |
        cd infra && python -m pytest tests/ -v --cov=stacks --cov=custom_constructs --cov-fail-under=30
    
    - name: CDK Synth
      env:
        CDK_DEFAULT_ACCOUNT: "123456789012"
        CDK_DEFAULT_REGION: "us-east-1"
      run: |
        cd infra && npx cdk synth --all

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'