[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=stacks
    --cov=custom_constructs
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=30
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning